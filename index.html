<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Paper with Selfie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        #camera, #capturedImage {
            display: none;
        }
        #capturedImage {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        #resultDetails {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exam Login</h1>
    <div id="login">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="empCode">Employee Code:</label>
        <input type="text" id="empCode" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <div id="cameraSection">
            <video id="camera" autoplay></video>
            <canvas id="capturedImageCanvas"></canvas>
            <br>
            <button id="captureButton">Capture Selfie</button>
        </div>
        <button onclick="login()" id="loginButton" disabled>Login</button>
        <div id="loginMessage"></div>
    </div>
    <div id="exam" style="display:none;">
        <h1>Exam Paper</h1>
        <form id="examForm">
            <div class="question">
                <p>1. Grease quantity revised from __ To__?</p>
                <input type="radio" id="q1a" name="q1" value="A"> <label for="q1a">550g to 450g</label><br>
                <input type="radio" id="q1b" name="q1" value="B"> <label for="q1b">450g to 230g</label><br>
                <input type="radio" id="q1c" name="q1" value="C"> <label for="q1c">450g to 250g</label><br>
                <input type="radio" id="q1d" name="q1" value="D"> <label for="q1d">550g to 230g</label><br>
            </div>
            <button type="button" onclick="submitExam()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        const correctPassword = '1234';
        let loggedInUser = null;
        let capturedImageData = null;

        // Camera setup
        const camera = document.getElementById('camera');
        const capturedImageCanvas = document.getElementById('capturedImageCanvas');
        const captureButton = document.getElementById('captureButton');
        const loginButton = document.getElementById('loginButton');

        // Get access to the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                camera.style.display = 'block';
                camera.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
                alert('Camera access is required for login.');
            });

        // Capture the image from the video stream
        captureButton.addEventListener('click', () => {
            const context = capturedImageCanvas.getContext('2d');
            capturedImageCanvas.width = camera.videoWidth;
            capturedImageCanvas.height = camera.videoHeight;
            context.drawImage(camera, 0, 0, camera.videoWidth, camera.videoHeight);
            capturedImageData = capturedImageCanvas.toDataURL('image/png');
            camera.style.display = 'none';
            captureButton.style.display = 'none';
            capturedImageCanvas.style.display = 'block';
            loginButton.disabled = false;
        });

        function login() {
            const name = document.getElementById('name').value;
            const empCode = document.getElementById('empCode').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            if (password === correctPassword) {
                const attempted = localStorage.getItem(`attempt_${empCode}`);
                if (attempted) {
                    loginMessage.textContent = 'You have already attempted the exam.';
                } else {
                    loggedInUser = { name, empCode, capturedImageData };
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('exam').style.display = 'block';
                }
            } else {
                loginMessage.textContent = 'Invalid employee code or password.';
            }
        }

        function submitExam() {
            const form = document.getElementById('examForm');
            const formData = new FormData(form);
            const userAnswer = formData.get('q1');
            let score = 0;

            const correctAnswers = {
                q1: 'B'
            };

            if (userAnswer === correctAnswers.q1) {
                score++;
            }

            const isPassed = score === 1;
            const resultMessage = `Results for ${loggedInUser.name} (${loggedInUser.empCode}): ${isPassed ? 'Winner' : 'Loser'}`;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <div id="resultDetails">
                    <h2>${isPassed ? 'Winner' : 'Loser'}</h2>
                    <p>${loggedInUser.name} (${loggedInUser.empCode})</p>
                    <img id="capturedImage" src="${loggedInUser.capturedImageData}" alt="User Selfie">
                </div>
                <h2>${resultMessage}</h2>
            `;

            // Store the attempt in localStorage
            if (loggedInUser) {
                localStorage.setItem(`attempt_${loggedInUser.empCode}`, JSON.stringify({
                    name: loggedInUser.name,
                    empCode: loggedInUser.empCode,
                    result: isPassed ? 'Passed' : 'Failed',
                    capturedImageData: loggedInUser.capturedImageData
                }));
            }

            // Send WhatsApp message
            const whatsappMessage = encodeURIComponent(resultMessage);
            const whatsappLink = `https://wa.me/?text=${whatsappMessage}`;
            window.location.href = whatsappLink;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exam Login</h1>
    <div id="login">
        <label for="empCode">Employee Code:</label>
        <input type="text" id="empCode" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button onclick="login()">Login</button>
        <div id="loginMessage"></div>
    </div>
    <div id="exam" style="display:none;">
        <h1>Exam Paper</h1>
        <form id="examForm">
            <div class="question">
                <p>1. Grease quantity revised from __ To__?</p>
                <input type="radio" id="q1a" name="q1" value="A"> <label for="q1a">550g to 450g</label><br>
                <input type="radio" id="q1b" name="q1" value="B"> <label for="q1b">450g to 230g</label><br>
                <input type="radio" id="q1c" name="q1" value="C"> <label for="q1c">450g to 250g</label><br>
                <input type="radio" id="q1d" name="q1" value="D"> <label for="q1d">550g to 230g</label><br>
            </div>
            <div>
                <label for="name">Your Name: </label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="button" onclick="submitExam()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        const correctPassword = '1234';
        let loggedInUser = null;

        function login() {
            const empCode = document.getElementById('empCode').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            if (password === correctPassword) {
                const attempted = localStorage.getItem(`attempt_${empCode}`);
                if (attempted) {
                    loginMessage.textContent = 'You have already attempted the exam.';
                } else {
                    loggedInUser = empCode;
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('exam').style.display = 'block';
                }
            } else {
                loginMessage.textContent = 'Invalid employee code or password.';
            }
        }

        function submitExam() {
            const form = document.getElementById('examForm');
            const formData = new FormData(form);
            const name = formData.get('name');
            const userAnswer = formData.get('q1');
            let score = 0;

            const correctAnswers = {
                q1: 'B'
            };

            if (userAnswer === correctAnswers.q1) {
                score++;
            }

            const isPassed = score === 1;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2>Results for ${name}</h2><p>${isPassed ? 'Passed' : 'Failed'}</p>`;

            // Store the attempt in localStorage
            if (loggedInUser) {
                localStorage.setItem(`attempt_${loggedInUser}`, JSON.stringify({ name, result: isPassed ? 'Passed' : 'Failed' }));
            }
        }
    </script>
</body>
</html>
